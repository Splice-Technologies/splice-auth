<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="mt-5">
        <h1>Splice Auth</h1>
        <h4>User Confirmation</h4>
    </div>
    <div class="alert alert-danger mt-3" role="alert">
        <h4 class="alert-heading">Danger!</h4>
        <p>This is an automated mail sent after a successful user registration. You can activate your account by
            providing this confirmation code.</p>
        <hr>
        <p class="mb-0">If you didn't register an account please ignore this mail.</p>
    </div>
    <div class="mt-3">
        <form action="">
            <label for="code" class="mb-1">User Confirmation Code</label>
            <div class="input-group mb-3">
                <input type="text" id="code" class="form-control" value="{{ code }}"
                       readonly
                       aria-label="Password Reset Code" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                        data-clipboard-target="#code">Copy
                </button>
            </div>
        </form>
    </div>
    <div class="mt-3">
        You can also click
        <a href="http://127.0.0.1:8001/api/users/create/confirm/template/?confirmation_code={{ code }}"
           class="link-primary">here</a> to confirm your user.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
<script type="module">
    let clipboard = new ClipboardJS('.btn');

    clipboard.on('success', function (e) {
        console.log(e);
    });

    clipboard.on('error', function (e) {
        console.log(e);
    });
</script>
</body>
</html>
